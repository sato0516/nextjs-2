name: Push initial image to ECR

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: nextjs-2
  IMAGE_TAG: ${{ github.sha }}
  ROLE_TO_ASSUME: "arn:aws:iam::025492553318:role/github-oidc-deploy-role"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        run: |
          ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -t "$ECR_URI:latest" \
            -t "$ECR_URI:${{ env.IMAGE_TAG }}" \
            .

      - name: Push image
        run: |
          ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          docker push "$ECR_URI:latest"
          docker push "$ECR_URI:${{ env.IMAGE_TAG }}"
