name: Deploy to AppRunner (ECR image)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write   # OIDC AssumeRole に必須
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: nextjs-2
  IMAGE_TAG: ${{ github.sha }}
  # 明示的に引用符で囲む（YAML パース事故回避）
  ROLE_TO_ASSUME: "arn:aws:iam::025492553318:role/github-oidc-deploy-role"
  APP_RUNNER_SERVICE_ARN: "arn:aws:apprunner:ap-northeast-1:025492553318:service/nextjs-2/d96931d4513f455aab445dd8ab6acc40"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        run: |
          ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -t "$ECR_URI:latest" \
            -t "$ECR_URI:${{ env.IMAGE_TAG }}" \
            .

      - name: Push image
        run: |
          ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          docker push "$ECR_URI:latest"
          docker push "$ECR_URI:${{ env.IMAGE_TAG }}"

      # App Runner（手動デプロイ）を明示トリガー
      - name: Start App Runner deployment
        run: |
          aws apprunner start-deployment --service-arn "${{ env.APP_RUNNER_SERVICE_ARN }}"
